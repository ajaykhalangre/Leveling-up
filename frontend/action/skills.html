<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skills - Project</title>
<link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <div class="container">
    <h1>Skills</h1>
    <form id="skillForm"><input id="skill" placeholder="Add skill" required/><button>Add</button></form>
    <ul id="skills"></ul>
    <nav><a href="task.html">Tasks</a> | <a href="reminder.html">Reminders</a> | <a href="blog.html">Blog</a> | <a href="reward.html">Reward</a> | <a href="../../profile.html">Profile</a></nav>
  </div>
  <script>
    const api = '/api/skills';
    async function load(){ const r=await fetch(api); const j=await r.json(); const ul=document.getElementById('skills'); ul.innerHTML=''; j.forEach(s=>{ const li=document.createElement('li'); li.textContent=s.name; ul.appendChild(li); }); }
    document.getElementById('skillForm').addEventListener('submit', async e=>{ e.preventDefault(); const name=document.getElementById('skill').value; await fetch(api,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name})}); document.getElementById('skill').value=''; load(); });
    load();
  </script>
</body>
</html>
